<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - MotoBox</title>

  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-container">
    <h1>MotoBox Repuestos</h1>
    <div class="login-box">
      <h2>Iniciar sesión</h2>


      <form action="login.php" method="POST">
        <div class="input-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="contraseña" placeholder="Ingresa tu contraseña" required>
        </div>

        <button type="submit" class="btn-login">Entrar</button>
      </form>

      <a href="Pagina Inicial.php" class="volver">← Volver al inicio</a>
    </div>
  </div>

</body>
