<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repuestos AutoZone</title>

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Vinculación al CSS -->
  <link rel="stylesheet" href="inicio.css">
</head>
<body>

  <!-- Encabezado -->
  <header>
    <h1>MotoBox Repuestos</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Catálogo</a></li>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Buscador -->
  <section class="buscador">
    <input type="text" placeholder="Buscar repuesto...">
    <button>Buscar</button>
  </section>

  <!-- Sección de productos -->
  <section class="productos">

    <div class="card">
      <img src="FiltroBMBgrande.png" alt="Filtro de Aire">
      <div class="info">
        <h3>Filtro de Aire BMB Grande</h3>
        <p>$950</p>
        <button>Agregar al carrito</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x180?text=Aceite+de+Motor" alt="Aceite de Motor">
      <div class="info">
        <h3>Aceite de Motor</h3>
        <p>$1.200</p>
        <button>Agregar al carrito</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x180?text=Pastillas+de+Freno" alt="Pastillas de Freno">
      <div class="info">
        <h3>Pastillas de Freno</h3>
        <p>$1.700</p>
        <button>Agregar al carrito</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x180?text=Bujías" alt="Bujías">
      <div class="info">
        <h3>Bujías</h3>
        <p>$900</p>
        <button>Agregar al carrito</button>
      </div>
    </div>

  </section>

  <!-- Pie de página -->
  <footer>
    © 2025 MotoBox Repuestos</a>
  </footer>

</body>
</html>
